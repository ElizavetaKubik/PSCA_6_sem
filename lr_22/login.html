<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <div class="form">
        <form action="/login" method="POST">
          <input
            type="text"
            placeholder="Enter Username"
            name="username"
            maxlength="20"
            autocomplete="off"
            required
          />
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            maxlength="20"
            required
          />

          <button type="submit">Login</button>
          <button type="reset" class="cancelbtn">Cancel</button>
        </form>
      </div>
    </div>
  </body>
</html>
