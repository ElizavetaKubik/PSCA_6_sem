<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="js/index.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="login-form">
        <form method="POST" action="/login">
          <input
            type="text"
            placeholder="Enter username"
            name="username"
            maxlength="20"
            autocomplete="off"
            required
          />
          <input
            type="password"
            placeholder="Enter password"
            name="password"
            maxlength="20"
            required
          />

          <button id="loginBtn" type="submit" onclick="login()">Login</button>
          <button type="reset" onclick="window.location.href='/register'">
            Register
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
